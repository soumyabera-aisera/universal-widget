name: Build Widget Package

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for (e.g., zendesk)'
        required: true
        default: 'zendesk'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Widget Repo
        uses: actions/checkout@v4
        with:
          path: widget-repo

      - name: Checkout Templates Repo
        uses: actions/checkout@v4
        with:
          repository: soumyabera-aisera/widget-templates
          path: templates-repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Universal Widget
        run: |
          cd widget-repo/universal-widget
          npm install
          npx stencil build

      # (NEW) Debug the output of the build command
      - name: Debug Build Output
        run: |
          echo "--- Listing contents of dist directory ---"
          ls -R widget-repo/universal-widget/dist

      - name: Assemble Zendesk App
        run: |
          mkdir -p build-output/app/assets/build
          cp templates-repo/zendesk-template/manifest.json build-output/app/
          cp templates-repo/zendesk-template/index.html build-output/app/assets/
          cp widget-repo/universal-widget/dist/universal-widget.js build-output/app/assets/build/

      - name: Zip the package
        run: |
          (cd build-output/app && zip -r ../../app.zip .)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zendesk-app
          path: app.zip