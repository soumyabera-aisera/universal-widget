name: Build Widget Package

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for (e.g., zendesk)'
        required: true
        default: 'zendesk'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Widget Repo
        uses: actions/checkout@v4
        with:
          path: widget-repo

      - name: Checkout Templates Repo
        uses: actions/checkout@v4
        with:
          repository: soumyabera-aisera/widget-templates
          path: templates-repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # NOTE: The build step is now commented out as we are testing with an empty index.html
      # - name: Build Universal Widget
      #   run: |
      #     cd widget-repo/universal-widget
      #     npm install
      #     npx stencil build

      - name: Assemble Zendesk App
        run: |
          # 1. Create the final directory structure
          mkdir -p build-output/app/assets

          # 2. Copy manifest, translations, and assets from template
          cp templates-repo/zendesk-template/manifest.json build-output/app/
          cp -r templates-repo/zendesk-template/translations build-output/app/
          cp -r templates-repo/zendesk-template/assets/* build-output/app/assets/

      - name: Zip the package
        run: |
          # Zip the contents of the 'app' folder to create a clean root
          (cd build-output/app && zip -r ../../app.zip .)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zendesk-app
          path: app.zip